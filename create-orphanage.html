<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <!--RESPONSIVIDADE DO SITE EM DIVERSOS APARELHOS-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--TÍTULO NO NAVEGADOR-->
  <title>Adicionar um orfanato | Happy</title>
  <!--ÍCONE NO NAVEGADOR-->
  <link rel="icon" href="./public/images/logo-icon.png" />

  <!--Mapa Interativo Leafletjs / site https://leafletjs.com/examples/quick-start/-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!--LINK COM O MAIN.CSS e OUTROS-->
  <link rel="stylesheet" href="./public/ccs/main.css" />
  <link rel="stylesheet" href="./public/ccs/animations.css" />
  <link rel="stylesheet" href="./public/ccs/sidebar.css" />
  <link rel="stylesheet" href="./public/ccs/map.css" />
  <link rel="stylesheet" href="./public/ccs/form.css" />
  <link rel="stylesheet" href="./public/ccs/buttons.css" />
  <link rel="stylesheet" href="./public/ccs/page-create-orphanage.css" />

  <!--BUSCA NO GOOGLE POR FONTES FONTS.GOOGLE.COM-->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;0,800;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="page-create-orphanage">
    <aside class="animate-right sidebar">
      <img src="./public/images/map-marker.svg" alt="Happy">

      <footer>
        <button onclick="history.back()"> <!--Botão com histórico de retorno-->
          <img src="./public/images/arrow-back.svg" alt="Voltar">
        </button>
      </footer>
    </aside>

    <main class="animate-appear with-sidebar">

      <form action="">
        <fieldset>
          <legend>Dados</legend>

          <div class="map-container">
            <div id="mapid"></div>
            <input type="hidden" name="lat">
            <input type="hidden" name="lng">

            <footer>
              <a href="#" id="select-point">
                Clique no mapa para adicionar a localização
            </footer>
          </div>

          <div class="input-block">
            <label for="name">Nome</label>
            <input id="name" name="name" required/>
          </div>

          <div class="input-block">
            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
            <textarea id="about" name="about" required></textarea><!--Não fechar em outra linha, caso contrário o cursor começará na linha debaixo-->
          </div>

          <div class="input-block">
            <label for="whatsapp">Número de WhatsApp</label>
            <input id="whatsapp" name="whatsapp" required />  
          </div>

          <div class="input-block images">
            <label for="images">Fotos</label>

            <div class="images-upload" id="images">

              <div class="new-upload">
              <input name="images" placeholder="Cole o link da foto aqui" required />

              <span onclick="deleteField(event)">
                <img src="./public/images/remove-file.svg" alt="Remover Foto"></span>
            </div>  
          </div> 

            <button onclick="addPhotoField()"
              type="button">
              <img src="./public/images/add-file.svg" alt="Nova imagem">
            </button>
          </div>
        
        </fieldset>

        <fieldset>
          <legend>Visitação</legend>
          <div class="input-block">
            <label for="instructions">Instruções</label>
            <textarea id="instructions" name="instruction" required></textarea>
          </div>

          <div class="input-block">
            <label for="opening_hours">Horário das Visitas</label>
            <input id="opening_hours" name="opening_hours" required />
          </div>

          <div class="input-block">
            <label for="open_on_weekends">Atende fim de semana?</label>
            <input 
            type="hidden" 
            id="open_on_weekends" 
            name="open_on_weekends" 
            value="1"
            required />

            <div class="button-select">
              <button onclick="toggleSelect(event)" type="button" class="active">Sim</button>
              <button onclick="toggleSelect(event)" type="button">Não</button>
            </div>

            <button type="submit" class="secundary-button">
              Confirmar
            </button>
          </div>

        </fieldset>
      </form>

    </main>

    <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
